<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>TechStore - Informática</title>

</head>
<body>

    <header id="topo">
        <h1>TechStore</h1>
        <p>Sua loja de informática online</p>
    </header>

    <main class="conteudo">

        <section class="produtos">
            <h2>Produtos em destaque</h2>

            <div class="cardique">
                <h3>Notebook Gamer</h3>
                <p>Alta performance para jogos</p>
                <button class="botaonormal">Comprar</button>
            </div>

            <div class="cardique">
                <h3>Teclado Mecânico</h3>
                <p>RGB e alta durabilidade</p>
                <button class="botaonormal">Comprar</button>
            </div>
        </section>

        <aside class="barra">
            <h2>Ofertas</h2>
            <p>Descontos de até 30%</p>
            <button class="botaotufo">Ver ofertas</button>
        </aside>

        <div class="clear"></div>

    </main>

    <footer class="rodape">
        <p>2025 TechStore</p>
    </footer>

</body>
</html>
